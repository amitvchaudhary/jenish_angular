<p>Cars Report : (Listing from array)</p>

<label for="brand">Select Brand : </label>
<input type="radio" name="brand" value="Audi" [(ngModel)]="carBrand" (change)="optData = audiCars">Audi
<input type="radio" name="brand" value="BMW" [(ngModel)]="carBrand" (change)="optData = bmwCars">BMW
<input type="radio" name="brand" value="Ferrari" [(ngModel)]="carBrand" (change)="optData = ferrariCars">Ferrari

<br><br>

<label for="owner">Car Owner : </label>
<input type="text" name="owner" #name placeholder="Owner name" value="">

<br><br>

<label for="model">Car Model : </label>
<select name="model" #model>
  <option value="undefined">-----Select-----</option>
  <option *ngFor="let model of optData">{{model}}</option>
</select>

<br><br>

<div style="width: 50%; display: inline-block; vertical-align: top">
  <p>In stock :</p>
  <button (click)="moveCar('stock', 0)" *ngIf="carList.length>0">Move to Production</button>
  <button (click)="moveAllCar('stock')" *ngIf="carList.length>1">Move all to Production</button>
  <app-car-list [carList]="carList"></app-car-list>
</div>


<div style="width: 50%; display: inline-block; vertical-align: top">
  <p>In Production :</p>
  <button (click)="moveCar('prod', 0)" *ngIf="prodCarList.length>0">Move to Stock</button>
  <button (click)="moveAllCar('prod')" *ngIf="prodCarList.length>1">Move all to Stock</button>
  <app-car-list [carList]="prodCarList"></app-car-list>
</div>
